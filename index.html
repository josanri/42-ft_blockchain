<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Into the blockchain</title>
  </head>
  <body class="vsc-initialized container">
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/225px-Bitcoin.svg.png" alt="" width="72" height="72">
        <h1 class="display-5 fw-bold">Blockchain Method</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">You can see the state of the blockchain or make it bigger.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a class="btn btn-primary btn-lg px-4" id="chainId" href="http://localhost:5000/chain">Chain</a>
            <button class="btn btn-outline-secondary btn-lg px-4" id="mineId">Mine</button>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">New Transaction</p>
        <form method="post" action="http://localhost:5000/transactions/new" class="mb-3">
            <div class="mb-3">
                <label for="senderId" class="form-label">Sender</label>
                <input type="text" class="form-control" id="senderId" name="sender">
              </div>
            <div class="mb-3">
              <label for="recipientId" class="form-label">Recipient</label>
              <input type="text" class="form-control" id="recipientId" name="recipient">
            </div>
            <div class="mb-3">
              <label for="amountId" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amountId" name="amount">
            </div>
            <input type="submit" class="btn btn-primary" value="Send new transaction"></input>
          </form>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
